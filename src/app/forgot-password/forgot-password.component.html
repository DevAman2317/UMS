<section>
    <div class=" row col-4 container my-5 m-auto  ">
      <div class="row">
        <div class="col-12 col-sm-4 col-md-12 m-auto">
          <div class="card border border-4 border-danger  ">
            <div class="card-body d-flex flex-column align-items-center my-2 ">
              <h1 class=" text-danger fs-4 text-center">Get a new paasword</h1>
                <form action="" [formGroup]="forgotPassform">
                  
                  
                 
                    <label for="Email" class="form-label ">Email address</label>
                    <input type="email" formControlName="emailId" class="form-control " id="InputForEmail" aria-describedby="privacy">
                    <div id="privacy" class="form-text  mb-4">We'll never share your email with anyone else.</div>
  
                    <div>
                      <button type="submit" class="btn btn-success my-4 mb-0 rounded-pill" (click)="forgotpwd()">Submit</button>
                    </div>
  
  
  
  
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
